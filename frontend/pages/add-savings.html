<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Savings</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../assets/images/sidebar-logo.png" alt="Sidebar Toggle" class="sidebar-logo" onclick="toggleSidebar()">
        </header>
        <div class="sidebar">
            <ul>
                <li><a href="../../index.html">Dashboard</a></li>
                <li><a href="add-expense.html">Add Expense</a></li>
                <li><a href="view-expenses.html">View Expenses</a></li>
                <li><a href="set-budget.html">Set Budget</a></li>
                <li><a href="add-money.html">Add Money</a></li>
                <li><a href="charts.html">Expense Chart</a></li>
            </ul>
        </div>
        <main class="content">
            <section class="form-section">
                <h2>Add Savings</h2>
                <div class="input-group">
                    <label for="savingsAmount">Amount to Add:</label>
                    <input type="number" id="savingsAmount" placeholder="Enter amount">
                </div>
                <button onclick="">Add to Savings</button>
            </section>
        </main>
        <img src="../assets/images/dashboard-logo.png" alt="Dashboard" class="dashboard-logo">
    </div>
    <script src="../assets/app.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
