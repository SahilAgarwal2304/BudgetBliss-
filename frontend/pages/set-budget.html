<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Budget</title>
    <link rel="stylesheet" href="../assets/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="../assets/images/sidebar-logo.png" alt="Sidebar Toggle" class="sidebar-logo" onclick="toggleSidebar()" />
        </header>
        <div class="sidebar">
            <ul>
                <li><a href="../../index.html">Dashboard</a></li>
                <li><a href="add-expense.html">Add Expense</a></li>
                <li><a href="view-expenses.html">View Expenses</a></li>
                <li><a href="set-budget.html">Set Budget</a></li>
                <li><a href="add-money.html">Add Money</a></li>
                <li><a href="charts.html">Expense Chart</a></li>
            </ul>
        </div>
        <main class="content">
            <section class="form-section budget-section">
                <h2>Set Your Budgets</h2>
                <div class="input-group">
                    <label for="yearlyBudget">Yearly Budget:</label>
                    <input type="number" id="yearlyBudget" placeholder="0" oninput="calculateBudgets('yearly')" />
                </div>
                <div class="input-group">
                    <label for="monthlyBudget">Monthly Budget:</label>
                    <input type="number" id="monthlyBudget" placeholder="0" oninput="calculateBudgets('monthly')" />
                </div>
                <div class="input-group">
                    <label for="weeklyBudget">Weekly Budget:</label>
                    <input type="number" id="weeklyBudget" placeholder="0" oninput="calculateBudgets('weekly')" />
                </div>
                <div class="input-group">
                    <label for="dailyBudget">Daily Budget:</label>
                    <input type="number" id="dailyBudget" placeholder="0" oninput="calculateBudgets('daily')" />
                </div>
                <button onclick="saveBudgets()">Save Budgets</button>
                <button onclick="changeBudgets()">Change Budgets</button>
            </section>
        </main>
        <img src="../assets/images/dashboard-logo.png" alt="Dashboard" class="dashboard-logo" onclick="window.location.href='../../index.html'" />
        <div class="tabs">
            <button onclick="window.location.href='../../index.html'">Dashboard</button>
            <button onclick="window.location.href='add-expense.html'">Add Expense</button>
            <button onclick="window.location.href='view-expenses.html'">View Expenses</button>
            <button onclick="window.location.href='set-budget.html'">Set Budget</button>
            <button onclick="window.location.href='add-money.html'">Add Money</button>
        </div>
    </div>
    <script src="../assets/app.js"></script>
    <script>
        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
